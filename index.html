<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phone hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container mx-auto bg-slate-50 p-4 my-4 shadow-2xl">
        <input
          id="search-input"
          type="text"
          placeholder="Type here"
          class="input bg-slate-500 input-bordered w-full max-w-xs text-white"
        />
        <button onclick=" handleSearch()" class="btn btn-error">Search</button>
      </section>
      <section>
        <div id="toggle-spinner" class="mx-auto text-center py-40 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 md:px-5 lg:px-4 px-5 container mx-auto"
        ></div>
        <div
          id="show-all-container"
          class="my-3 text-center container mx-auto md:px-5 lg:px-4 px-5 hidden"
        >
          <button onclick="handleShowAll()" class="btn btn-success">
            Show All
          </button>
        </div>

        <!-- bloa bloa -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal">
          <form method="dialog" class="modal-box">
            <h3 id="detail-phn-name" class="font-bold text-3xl"></h3>
            <div id="show-detail-container"></div>
            <div class="modal-action">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </div>
          </form>
        </dialog>
      </section>
    </main>
    <footer></footer>
    <script src="./scripts/phone.js"></script>
  </body>
</html>
